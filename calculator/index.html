<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">

        <input type="text" name="display" id="display">

        <div class="action-buttons">

            <button class="item act" value="CE">CE</button>
            <button class="item act" value="C">C</button>
            <button class="item act" value="del">&lArr;</button>
            
        </div>

        <div class="basic-ops">

            <button class="item ops" value="/">/</button>
            <button class="item ops" value="x">x</button>
            <button class="item ops" value="-">-</button>
            <button class="item ops" value="+">+</button>
            <button class="item ops" value="=">=</button>

        </div>

        <div class="numbers">
            
            <button class="item num" value="7">7</button>
            <button class="item num" value="8">8</button>
            <button class="item num" value="9">9</button>
            
            <button class="item num" value="4">4</button>
            <button class="item num" value="5">5</button>
            <button class="item num" value="6">6</button>

            <button class="item num" value="1">1</button>
            <button class="item num" value="2">2</button>
            <button class="item num" value="3">3</button>

            <button class="item ops" value="-/+">-/+</button>

            <button class="item num" value="0">0</button>

            <button class="item ops" value=".">.</button>
        </div>
        
        
    </div>
    <script src="main.js"></script>
</body>
</html>
