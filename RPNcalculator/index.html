<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="shadow"></div>
        <input type="text" name="display" id="display" readonly>

        <button class="item act" value="CE" id="clearll">CE</button>
        <button class="item act" value="()" id="parenthesis">()</button>
        <button class="item act" value="del" id="del">&lArr;</button>
    
        <button class="item ops" value="/" id="divide">/</button>
        <button class="item ops" value="*" id="mult">*</button>
        <button class="item ops" value="-" id="minus">-</button>
        <button class="item ops" value="+" id="plus">+</button>
        <button class="item ops" value="=" id="equals">=</button>
        
        <button class="item num" value="7" id="seven">7</button>
        <button class="item num" value="8" id="eight">8</button>
        <button class="item num" value="9" id="nine">9</button>
        
        <button class="item num" value="4" id="four">4</button>
        <button class="item num" value="5" id="five">5</button>
        <button class="item num" value="6" id="six">6</button>

        <button class="item num" value="1" id="one">1</button>
        <button class="item num" value="2" id="two">2</button>
        <button class="item num" value="3" id="tree">3</button>

        <button class="item ops" value="-/+" id="pos-neg">-/+</button>

        <button class="item num" value="0" id="zero">0</button>

        <button class="item ops" value="." id="dot">.</button>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
